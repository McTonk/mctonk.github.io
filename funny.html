<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McTonk</title>
    <!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
  <marquee><a href="https://youtube.com/@McTonk?sub_confirmation=1"><strong>Subscribe to McTonk on YouTube</strong></a></marquee>
    <h1>Welcome to my Website!</h1>
    <p>Links:</p>
    <ul>
      <li><a href="https://youtube.com/@McTonk">YouTube</a></li>
      <li><a href="https://scratch.mit.edu/users/CJSkitss">Scratch</a></li>
      <li><a href="https://bsky.app/profile/mctonk.bsky.social">Bluesky</a></li>
    </ul>
    <p>This page has been visited:</p>
  <p id="counter">0</p>
  <p>times.</p>
    <img src="/neocities.png">
    <script>
    // Get the counter element
    const counterElement = document.getElementById('counter');

    // Get the visit count from localStorage
    let visitCount = localStorage.getItem('visitCount');

    // If no count exists, initialize it
    if (!visitCount) {
      visitCount = 0;
    }

    // Increment the visit count
    visitCount++;

    // Update the localStorage with the new count
    localStorage.setItem('visitCount', visitCount);

    // Display the count on the webpage
    counterElement.textContent = visitCount;
  </script>
  </body>
</html>
